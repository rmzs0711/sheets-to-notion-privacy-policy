<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rmzs0711.dev - Tools & Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.25rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            padding: 20px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .project-card h2 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .project-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .project-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .project-link {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .project-link.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .project-link.primary:hover {
            opacity: 0.9;
        }

        .project-link.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .project-link.secondary:hover {
            background: #e0e0e0;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .badge.addon {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge.extension {
            background: #e3f2fd;
            color: #1565c0;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            opacity: 0.7;
        }

        footer a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>rmzs0711.dev</h1>
            <p class="tagline">Tools & Projects</p>
        </header>

        <div class="projects">
            <div class="project-card">
                <div class="project-icon">ðŸ“Š</div>
                <span class="badge addon">Google Sheets Add-on</span>
                <h2>Sheet to Notion</h2>
                <p>Export Google Sheets data to Notion as beautifully formatted tables. Works directly from within Google Sheets.</p>
                <div class="project-links">
                    <a href="/sheet-to-notion/" class="project-link primary">Learn More</a>
                    <a href="/sheet-to-notion/privacy/" class="project-link secondary">Privacy Policy</a>
                </div>
            </div>

            <!-- Add more projects here as needed -->
        </div>

        <footer>
            <p>&copy; 2026 rmzs0711.dev</p>
        </footer>
    </div>
</body>

</html>
