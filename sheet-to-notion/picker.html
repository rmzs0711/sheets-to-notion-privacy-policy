<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Spreadsheet - Sheet to Notion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 24px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
    }

    .btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background: #3367d6;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-icon {
      width: 20px;
      height: 20px;
    }

    #status {
      margin-top: 24px;
      color: #666;
      font-size: 14px;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      color: #34a853;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loading-state">
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="#4285F4" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
      </svg>
      <h1>Sheet to Notion</h1>
      <p id="message">Loading...</p>
      <div class="spinner" id="spinner"></div>
    </div>

    <!-- Auth State -->
    <div id="auth-state" class="hidden">
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="#4285F4" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
      </svg>
      <h1>Sign in to Continue</h1>
      <p>Sign in with Google to select a spreadsheet</p>
      <button id="auth-btn" class="btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>
    </div>

    <!-- Ready State -->
    <div id="ready-state" class="hidden">
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="#4285F4" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
      </svg>
      <h1>Select a Spreadsheet</h1>
      <p>Choose a Google Sheets file to export to Notion</p>
      <button id="open-picker-btn" class="btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
        Browse Google Drive
      </button>
    </div>

    <!-- Success State -->
    <div id="success-state" class="hidden">
      <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      <h1>File Selected!</h1>
      <p id="selected-file-name">spreadsheet.xlsx</p>
      <p id="status">Returning to extension...</p>
    </div>

    <!-- Error Display -->
    <div id="error" class="error hidden"></div>
    <button id="retry-btn" class="btn hidden" style="margin-top: 16px;">Try Again</button>
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script>
    /**
     * Google Picker for Sheet to Notion Extension
     * Uses Google Identity Services for OAuth to get drive.file access
     */

    // Configuration
    const CLIENT_ID = '652720169352-ljcdi48csjjktlomlm27qrb87c0009oi.apps.googleusercontent.com';
    const APP_ID = '652720169352';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    // Get extension ID from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const extensionId = urlParams.get('extensionId');

    // DOM Elements
    const loadingState = document.getElementById('loading-state');
    const authState = document.getElementById('auth-state');
    const readyState = document.getElementById('ready-state');
    const successState = document.getElementById('success-state');
    const messageEl = document.getElementById('message');
    const spinnerEl = document.getElementById('spinner');
    const errorEl = document.getElementById('error');
    const retryBtn = document.getElementById('retry-btn');
    const authBtn = document.getElementById('auth-btn');
    const openPickerBtn = document.getElementById('open-picker-btn');
    const selectedFileName = document.getElementById('selected-file-name');

    let pickerApiLoaded = false;
    let accessToken = null;
    let tokenClient = null;

    /**
     * Show error message
     */
    function showError(msg) {
      spinnerEl.classList.add('hidden');
      errorEl.textContent = msg;
      errorEl.classList.remove('hidden');
      retryBtn.classList.remove('hidden');
    }

    /**
     * Send result back to extension via external messaging
     */
    function sendToExtension(data) {
      if (extensionId && typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.sendMessage) {
        try {
          chrome.runtime.sendMessage(extensionId, data, (response) => {
            console.log('Extension response:', response);
          });
        } catch (e) {
          console.log('Could not send to extension:', e);
        }
      }
    }

    /**
     * Load the Google Picker API
     */
    function loadPickerApi() {
      return new Promise((resolve, reject) => {
        gapi.load('picker', {
          callback: () => {
            pickerApiLoaded = true;
            resolve();
          },
          onerror: () => {
            reject(new Error('Failed to load Picker API'));
          }
        });
      });
    }

    /**
     * Initialize the Google Identity Services token client
     */
    function initTokenClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            showError('Authorization failed: ' + response.error);
            return;
          }
          accessToken = response.access_token;
          showPickerState();
          createPicker();
        },
      });
    }

    /**
     * Request access token
     */
    function requestAccessToken() {
      if (tokenClient) {
        tokenClient.requestAccessToken({ prompt: 'consent' });
      }
    }

    /**
     * Show picker ready state
     */
    function showPickerState() {
      loadingState.classList.add('hidden');
      authState.classList.add('hidden');
      readyState.classList.remove('hidden');
    }

    /**
     * Create and show the Google Picker
     */
    function createPicker() {
      if (!pickerApiLoaded || !accessToken) {
        showError('Picker not ready. Please try again.');
        return;
      }

      const view = new google.picker.DocsView(google.picker.ViewId.SPREADSHEETS)
        .setIncludeFolders(true)
        .setSelectFolderEnabled(false);

      const picker = new google.picker.PickerBuilder()
        .setAppId(APP_ID)
        .setOAuthToken(accessToken)
        .addView(view)
        .setCallback(pickerCallback)
        .setTitle('Select a Spreadsheet')
        .build();

      picker.setVisible(true);
    }

    /**
     * Handle Picker selection
     */
    function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const doc = data.docs[0];

        // Show success state
        loadingState.classList.add('hidden');
        authState.classList.add('hidden');
        readyState.classList.add('hidden');
        successState.classList.remove('hidden');
        selectedFileName.textContent = doc.name;

        // Send to extension - include the access token so extension can use it
        sendToExtension({
          type: 'PICKER_FILE_SELECTED',
          file: {
            id: doc.id,
            name: doc.name,
            mimeType: doc.mimeType,
            url: doc.url
          },
          accessToken: accessToken
        });

        // Close window after delay
        setTimeout(() => {
          window.close();
        }, 2000);

      } else if (data.action === google.picker.Action.CANCEL) {
        sendToExtension({ type: 'PICKER_CANCELLED' });
        window.close();
      }
    }

    /**
     * Initialize
     */
    async function init() {
      try {
        messageEl.textContent = 'Loading...';

        // Load Picker API
        await loadPickerApi();

        // Initialize token client
        initTokenClient();

        // Show auth state
        loadingState.classList.add('hidden');
        authState.classList.remove('hidden');

      } catch (error) {
        console.error('Init error:', error);
        showError(error.message);
      }
    }

    // Event listeners
    authBtn.addEventListener('click', requestAccessToken);
    openPickerBtn.addEventListener('click', createPicker);
    retryBtn.addEventListener('click', () => {
      errorEl.classList.add('hidden');
      retryBtn.classList.add('hidden');
      loadingState.classList.remove('hidden');
      authState.classList.add('hidden');
      readyState.classList.add('hidden');
      spinnerEl.classList.remove('hidden');
      init();
    });

    // Start
    init();
  </script>
</body>
</html>
